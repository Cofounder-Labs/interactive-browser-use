<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Agent Interface</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="app" class="container mx-auto px-4 py-8">
        <!-- Global Loading/Error Indicators -->
        <div v-if="isLoading" class="fixed top-4 left-4 px-4 py-2 bg-blue-100 text-blue-800 rounded-full text-sm font-medium animate-pulse">
            Loading...
        </div>
        <div v-if="errorMessage" class="fixed bottom-4 right-4 px-4 py-2 bg-red-100 text-red-800 rounded-md shadow-md text-sm font-medium">
            Error: {{ errorMessage }}
        </div>
        
        <!-- Task Creation Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8" :class="{ 'opacity-50': isLoading || activeTask }">
            <h2 class="text-2xl font-bold mb-4">Create New Task</h2>
            <form @submit.prevent="startTask" class="space-y-4">
                <div>
                    <label for="task-description" class="block text-sm font-medium text-gray-700 mb-2">
                        Task Description
                    </label>
                    <textarea
                        id="task-description"
                        v-model="taskDescription"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        rows="3"
                        placeholder="Enter your task description..."
                        :disabled="isLoading || activeTask" 
                        required
                    ></textarea>
                </div>
                <button
                    type="submit"
                    :disabled="!canStartTask || isLoading || activeTask"
                    :class="['w-full px-6 py-3 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2',
                            (canStartTask && !isLoading && !activeTask) ? 'bg-blue-600 text-white hover:bg-blue-700 focus:ring-blue-500' 
                                         : 'bg-gray-300 text-gray-500 cursor-not-allowed']"
                >
                    {{ isLoading ? 'Starting...' : 'Start Task' }}
                </button>
            </form>
        </div>

        <!-- Active Task Section -->
        <div v-if="activeTask" class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Active Task</h2>
                <div>
                    <span class="text-sm font-medium px-3 py-1 rounded-full mr-2" :class="currentTaskStatusClass">
                        {{ activeTask.status }}
                    </span>
                    <span class="text-sm text-gray-500">ID: {{ activeTask.id }}</span>
                </div>
            </div>
            
            <p class="text-gray-700 mb-4">{{ activeTask.description }}</p>
            
            <div class="flex space-x-4 mb-6 items-center">
                <button
                    @click="stopTask"
                    :disabled="!canStopTask || isLoading"
                    :class="['px-4 py-2 rounded-md',
                            (canStopTask && !isLoading) ? 'bg-red-600 text-white hover:bg-red-700 focus:ring-red-500' 
                                        : 'bg-gray-300 text-gray-500 cursor-not-allowed']"
                >
                    {{ isLoading ? 'Stopping...' : 'Stop Task' }}
                </button>
                <span v-if="isTaskRunning" class="text-sm text-gray-500 animate-pulse">Polling for updates...</span>
            </div>

            <!-- Events Section -->
            <div class="mb-6">
                <h3 class="text-lg font-semibold mb-3">Events</h3>
                <div ref="eventsContainer" class="space-y-2 max-h-60 overflow-y-auto custom-scrollbar border border-gray-200 rounded-md p-3">
                    <div v-if="events.length === 0" class="text-sm text-gray-500">No events yet...</div>
                    <div
                        v-for="event in events"
                        :key="event.id" 
                        :class="['p-3 rounded-md border-l-4 fade-in', getEventClass(event.type)]"
                    >
                        <div class="flex justify-between items-start">
                            <p class="text-sm">{{ event.message }}</p>
                            <span class="text-xs text-gray-500">{{ event.timestamp }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
