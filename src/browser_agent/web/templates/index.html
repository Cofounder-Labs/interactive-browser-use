<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Agent Interface</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="app" class="container mx-auto px-4 py-8">
        <!-- Connection Status -->
        <div :class="['fixed top-4 right-4 px-4 py-2 rounded-full text-sm font-medium', 
                     connected ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800']">
            {{ connected ? 'Connected' : 'Disconnected' }}
        </div>

        <!-- Task Creation Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-bold mb-4">Create New Task</h2>
            <form @submit.prevent="createTask" class="space-y-4">
                <div>
                    <label for="task-description" class="block text-sm font-medium text-gray-700 mb-2">
                        Task Description
                    </label>
                    <textarea
                        id="task-description"
                        v-model="newTask.description"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        rows="3"
                        placeholder="Enter your task description..."
                        required
                    ></textarea>
                </div>
                <div class="flex items-center">
                    <input
                        type="checkbox"
                        id="auto-approve"
                        v-model="newTask.autoApprove"
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                    >
                    <label for="auto-approve" class="ml-2 text-sm text-gray-700">
                        Auto-approve steps
                    </label>
                </div>
                <button
                    type="submit"
                    class="w-full bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                >
                    Create Task
                </button>
            </form>
        </div>

        <!-- Active Task Section -->
        <div v-if="activeTask" class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Active Task</h2>
                <span class="text-sm text-gray-500">ID: {{ activeTask.id }}</span>
            </div>
            
            <p class="text-gray-700 mb-4">{{ activeTask.description }}</p>
            
            <div class="flex space-x-4 mb-6">
                <button
                    @click="startTask"
                    :disabled="activeTask.status !== 'created'"
                    :class="['px-4 py-2 rounded-md', 
                            activeTask.status === 'created' 
                                ? 'bg-green-600 text-white hover:bg-green-700' 
                                : 'bg-gray-300 text-gray-500 cursor-not-allowed']"
                >
                    Start
                </button>
                <button
                    @click="stopTask"
                    :disabled="activeTask.status !== 'running'"
                    :class="['px-4 py-2 rounded-md', 
                            activeTask.status === 'running' 
                                ? 'bg-red-600 text-white hover:bg-red-700' 
                                : 'bg-gray-300 text-gray-500 cursor-not-allowed']"
                >
                    Stop
                </button>
            </div>

            <!-- Progress Section -->
            <div class="mb-6">
                <h3 class="text-lg font-semibold mb-3">Progress</h3>
                <div class="space-y-2 max-h-60 overflow-y-auto custom-scrollbar">
                    <div
                        v-for="(event, index) in events"
                        :key="index"
                        :class="['p-3 rounded-md border-l-4 fade-in', getEventClass(event.type)]"
                    >
                        <div class="flex justify-between items-start">
                            <p class="text-sm">{{ event.message }}</p>
                            <span class="text-xs text-gray-500">{{ formatTimestamp(event.timestamp) }}</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Step Approval Section -->
            <div v-if="pendingStep" class="border-t pt-6">
                <h3 class="text-lg font-semibold mb-3">Step Approval Required</h3>
                <p class="text-gray-700 mb-4">{{ pendingStep.description }}</p>
                <div class="flex flex-wrap gap-3">
                    <button
                        v-for="option in pendingStep.options"
                        :key="option"
                        @click="approveStep(option)"
                        class="px-4 py-2 bg-blue-100 text-blue-700 rounded-md hover:bg-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                    >
                        {{ option }}
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
